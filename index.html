<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nitesh Craft Logo</title>
  <style>
    body {
      background-color: #121212;
      color: #00ffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00ffff;
      box-shadow: 0 0 20px #00ffff;
    }
  </style>
</head>
<body>
  <h1>Nitesh Craft Logo</h1>
  <img src="logo.jpg" alt="Nitesh Craft Logo" class="logo" />
</body>
</html>
